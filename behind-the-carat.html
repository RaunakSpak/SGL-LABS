<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGL-Labs</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/7fce4b5f90.js" crossorigin="anonymous"></script>
    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
              <link rel="stylesheet" href="./style/main.css">
              <link rel="stylesheet" href="./style/mobile.css">
</head>

<body>
    <div id="demo" class="carousel slide" data-bs-ride="carousel" data-interval="30000">

        <div id="sglHeader"></div>

        <div class="verification-section">
            <div class="mobile-verification">
                <input type="text" class="form-control input-box me-2" placeholder="SGL Report Number">
                <button class="btn verify-btn">Verify</button>
            </div>
            <p class="info-text mb-0">Postal instructions for UK, USA, Ireland & Scotland</p>
        </div>

        <!--Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./images/BC1.png" alt="Verified" class="d-block w-100 h-100vh">
                <div class="container">
                    <div class="carousel-left-text">
                    <h2> Behind the Carat 2025</h2>
                    <p>An Exclusive Jewellery Manufacturing <br> Experience by SGL</p>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./images/sgl-banner-2.jpg" alt="Techno" class="d-block w-100 h-100vh">
                <div class="container">
                    <h2 class="carousel-left-text"> Technology<br>that detects</h2>
                    <a href="" class="carousel-left-button">Know More</a>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./images/sgl-banner-3.jpg" alt="Trusted" class="d-block w-100 h-100vh">
                <div class="container">
                    <h2 class="carousel-left-text"> Trusted by <br>the world</h2>
                    <a href="" class="carousel-left-button bordered">Know More</a>
                </div>
            </div>
        </div>

    </div>

    <!-- footer -->

    <div id="sglFooter"></div>

    <!-- jQuery and Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="./js/main.js"></script>

    </body>
    </html>
