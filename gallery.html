<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGL-Labs</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/mobile.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/7fce4b5f90.js" crossorigin="anonymous"></script>
    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">


    <!-- Lightbox2 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">


</head>

<body>

    <!-- navbar -->
    <div id="demo-dia" class="carousel slide">
        <div id="sglHeader"></div>
        <div class="container-fluid banner-section">
            <img src="./images/gallery/SGL-Gallery.png" alt="Gallery Banner" class="img-fluid">
        </div>

        <div class="container">
            <div class="carousel-left-text-dia about-us-text text-section">
                <h1 class="text-white">Gallery</h1>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <!-- <h2 class="gallery-title mb-3">Gallery</h2> -->

        <div class="row gallery">
            <div class="col-md-3 col-6">
                <div class="gallery-item">
                    <a href="https://sgl-labs.com/wp-content/uploads/2024/04/Img-3.jpg" data-lightbox="gallery">
                        <img src="https://sgl-labs.com/wp-content/uploads/2024/04/Img-3.jpg" class="img-fluid"
                            alt="Gallery Image">
                    </a>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="gallery-item">
                    <a href="https://sgl-labs.com/wp-content/uploads/2024/05/image-6.png" data-lightbox="gallery">
                        <img src="./images/education-2.png" class="img-fluid" alt="Gallery Image">
                    </a>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="gallery-item">
                    <a href="https://sgl-labs.com/wp-content/uploads/2024/04/Img-7.jpg" data-lightbox="gallery">
                        <img src="https://sgl-labs.com/wp-content/uploads/2024/04/Img-7.jpg" class="img-fluid"
                            alt="Gallery Image">
                    </a>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="gallery-item">
                    <a href="https://sgl-labs.com/wp-content/uploads/2024/04/Img-8.jpg" data-lightbox="gallery">
                        <img src="https://sgl-labs.com/wp-content/uploads/2024/04/Img-8.jpg" class="img-fluid"
                            alt="Gallery Image">
                    </a>
                </div>
            </div>

            <div class="col-md-3 col-sm-6 col-6">
                <div class="gallery-item">
                    <a href="https://sgl-labs.com/wp-content/uploads/2024/05/image-30.png" data-lightbox="gallery">
                        <img src="https://sgl-labs.com/wp-content/uploads/2024/05/image-30.png" class="img-fluid"
                            alt="Gallery Image">
                    </a>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 col-6">
                <div class="gallery-item">
                    <a href="https://sgl-labs.com/wp-content/uploads/2024/05/Img-5-1.jpg" data-lightbox="gallery">
                        <img src="https://sgl-labs.com/wp-content/uploads/2024/05/Img-5-1.jpg" class="img-fluid"
                            alt="Gallery Image">
                    </a>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 col-6">
                <div class="gallery-item">
                    <a href="https://sgl-labs.com/wp-content/uploads/2024/04/Img-6.jpg" data-lightbox="gallery">
                        <img src="https://sgl-labs.com/wp-content/uploads/2024/04/Img-6.jpg" class="img-fluid"
                            alt="Gallery Image">
                    </a>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 col-6">
                <div class="gallery-item">
                    <a href="https://sgl-labs.com/wp-content/uploads/2024/05/image-32.png" data-lightbox="gallery">
                        <img src="https://sgl-labs.com/wp-content/uploads/2024/05/image-32.png" class="img-fluid"
                            alt="Gallery Image">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div id="sglFooter"></div>

    <!-- jQuery and Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="./js/main.js"></script>

    <!-- Lightbox2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

</body>

</html>
